<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <!-- Logo Section -->
        <div class="flex items-center justify-center mb-8">
            <img src="path-to-logo.png" alt="Logo" class="h-20">
        </div>
        <!-- Buttons Section -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white rounded-lg shadow p-4">
                <button class="w-full h-full text-gray-500">Make me a personal webpage</button>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <button class="w-full h-full text-gray-500">Recipe with what's in my kitchen</button>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <button class="w-full h-full text-gray-500">Thank my interviewer</button>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <button class="w-full h-full text-gray-500">Fun fact about the Roman Empire</button>
            </div>
        </div>
    </div>
</body>
</html>
