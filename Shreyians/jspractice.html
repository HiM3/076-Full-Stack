<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            width: 100%;
            height: 400px;
        }
        .box{
            margin: 20px;
        }
        input{
            height: 30px;
            width: 50px;
            margin: 10px;
        }
        label{
            letter-spacing: 2px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="end-date"></div>
    <div class="container">
        <div class="box">
            <input type="text" value="0">
            <label for="">Days</label>
        </div>
        <div class="box">
            <input type="text" value="0">
            <label for="">Hours</label>
        </div>
        <div class="box">
            <input type="text" value="0">
            <label for="">Minutes</label>
        </div>
        <div class="box">
            <input type="text" value="0">
            <label for="">Seconds</label>
        </div>
    </div>
    <script>
        const endDate="30 July 2024 09:00:00 PM";
        document.getElementById('end-date').innerText = endDate
        let input = document.querySelectorAll('input');
        function clock(){
            const end = new Date(endDate);
            const now = new Date();
            const diff = (end-now)/1000;

            if(diff<0) return;

            input[0].value= Math.floor(diff/3600/24); //days
            input[1].value= Math.floor(diff/3600)%24; //hours
            input[2].value= Math.floor(diff/60)%60; //minutes
            input[3].value= Math.floor(diff)%60; //seconds
        }

        clock();
        setInterval(()=>{
            clock();
        },1000);
    </script>
</body>
</html>
