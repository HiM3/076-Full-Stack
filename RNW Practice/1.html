<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make form using form tag</title>
</head>
<body bgcolor="orange" align="center" style="display: flex;">
    <div style="background-color: white; border-radius: 25px; margin: 100px;height: 600px;">
    <form style="margin: 100px;">
        <h1 style="text-align: center;">Registration Form</h1>
        <p style="text-align: center;">Fill out the form carefully for registration</p><br><br>
        <label for="name" style="margin-right: 77%;">Student Name:</label><br>
        <div>
        <input type="text" name="firstname" size="25" placeholder="firstname">
        <br><br>
        <div>
        <label for="Gender" style="margin-right: 86%;">Gender:</label>
        <label for="email" style="margin-right: -25%; ">Student Email:</label></div>
       <div>
            <select style="padding: 1%; margin-right: 77%;">
                <option value="Gender">Select Gender</option>
                <option value="Gender">Male</option>
                <option value="Gender">Female</option>
                <option value="Gender">others</option>
            </select>
            <input type="email" name="email" size="25" placeholder="email" style="margin-right: -25%; "></div><br>
            <div>
                <label for="tel" style="margin-right: 80%;">Student ID:</label>
                <label for="list of classes" style="margin-right: -25%;">List of classes</label></div><br>
            <div>
                <input type="tel"name="Student ID" size="20" placeholder="Student ID" style="margin-right: 77%;"/>
                <select style="margin-right: -25%;">
                    <option value="list of classes">Select class</option>
                    <option value="list of classes">1 class</option>
                    <option value="list of classes">2 class</option>
                    <option value="list of classes">3 class</option>
                    <option value="list of classes">4 class</option>
                </select>
            </div>
            <input type="button" value="Submit" style="background-color: green; color: white; margin-right: 5%; text-align: center; margin-top: 15%; padding: 2%; font-size: medium;"/><br><br>
    </form>
    </div>
</body>
</html>
